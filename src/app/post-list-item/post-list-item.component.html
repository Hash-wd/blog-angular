<li [ngClass]="{'list-group-item':true,
				'list-group-item-success':postItem.loveIts > 0,
				'list-group-item-danger':postItem.loveIts < 0}">
	<h3> {{ postItem.title}} </h3>
	<p> {{ postItem.content}} </p>
	<p> {{ postItem.created_at | date: 'short'}} </p>
	<button class="btn btn-success" (click)="onLoveIts()">Love it</button><button class="btn btn-danger" (click)="onDoNotLoveIts()">Don't love it</button>
</li>
